<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script src="/script.js" defer></script>
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="name">Todo</div>
        <img class="style" id="styleBtn" alt="sun" />
      </header>

      <main>
        <div class="content">
          <form class="todo-add">
            <input
              type="text"
              name="todo-input"
              id="todo-input"
              placeholder="Create a new todo"
            />
            <input type="submit" value="" class="submit" />
          </form>

          <div class="todo-container">
            <ul class="todo-list">
              <li class="list-item">
                <button class="check"></button>
                <p class="item-content">1</p>
                <button class="trash-button"></button>
              </li>
            </ul>
            <div class="bottom-container">
              <div>
                <p class="items"></p>
              </div>
              <div class="desktop-filter">
                <button class="desktop-select-all active">All</button>
                <button class="desktop-select-active">Active</button>
                <button class="desktop-select-completed">Completed</button>
              </div>
              <div>
                <button class="select-clear">Clear Completed</button>
              </div>
            </div>
          </div>
          <div class="filter">
            <button class="select-all active">All</button>
            <button class="select-active">Active</button>
            <button class="select-completed">Completed</button>
          </div>
        </div>
      </main>
    </div>

    </div> -->
  </body>
</html>
